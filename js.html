<script>
  function setup() {
    createCanvas(400, 400);
  }

  function draw() {
    background(220);
    rect(50, 50, 100, 100);
  }
</script>


<script>
  let rectColor = 0;

  function setup() {
    createCanvas(400, 400);
  }

  function draw() {
    background(220);
    fill(rectColor);
    rect(50, 50, 100, 100);
  }

  function mouseClicked() {
    rectColor = color(random(255), random(255), random(255));
  }
</script>



<script>
  let circleX = 50;

  function setup() {
    createCanvas(400, 400);
  }

  function draw() {
    background(220);
    circle(circleX, 200, 50);
    circleX += 1;
  }
</script>
